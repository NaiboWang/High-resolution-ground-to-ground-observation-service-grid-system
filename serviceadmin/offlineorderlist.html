<script>

    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var serviceName = button.data('servicename') // Extract info from data-* attributes
        var orderNo = button.data('orderno');
        var finishTime = button.data('finishnime');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#orderNo').val(orderNo);
        modal.find('#serviceName').val(serviceName);
        modal.find('#finishTime').val(finishTime);
    })
    $('#exampleModal2').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var serviceName = button.data('servicename') // Extract info from data-* attributes
        var orderNo = button.data('orderno');
        var totalCall = button.data('totalcall');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#orderNo2').val(orderNo);
        modal.find('#serviceName2').val(serviceName);
        modal.find('#totalCall').val(totalCall);
    })
    $('#exampleModal3').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var serviceName = button.data('servicename') // Extract info from data-* attributes
        var orderNo = button.data('orderno');
        var totalPrice = button.data('totalprice');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#orderNo3').val(orderNo);
        modal.find('#serviceName3').val(serviceName);
        modal.find('#totalPrice').val(totalPrice);
    })

    function checkfalse() {
        var orderNo = $("#orderNo").val();
        var finishTime = $("#finishTime").val();


        if (confirm("确认要修改服务完成时间吗？")) {
            $.get(server + "/order/finishTimeUpdate.do?orderNo=" + orderNo + "&finishTime=" + finishTime, function (result) {
                alert(result.msg);
                if (result.status) {
                    $('#exampleModal').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
    function checkfalse2() {
        var orderNo = $("#orderNo2").val();
        var totalCall = $("#totalCall").val();


        if (confirm("确认要修改服务次数吗？")) {
            $.get(server + "/order/totalCallUpdate.do?orderNo=" + orderNo + "&totalCall=" + totalCall, function (result) {
                alert(result.msg);
                if (result.status) {
                    $('#exampleModal2').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
    function checkfalse3() {

                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
</script>

                                    <input type="number" min="1" max="10" name="pnum" placeholder="页码" class="form-control form-inline" id="pagenum" style="width: 60px;text-align: center">

                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            if(getUrlParam("pnum") != null)
                                pnum = getUrlParam("pnum");
                            checklogin();//登陆检测
                            var link = server+"/order/listOfflineOrders.do?pageNum="+pnum+"&pageSize=10";
                            $.get(link,function(result){
                                //分页信息判断
                                //0-已取消，10-未付款，20-已付款，40-已发货，50-交易成功，60交易关闭
                                var maplist = {
                                    0:"已取消",
                                    10:"未付款",
                                    20:"已付款",
                                    40:"已发货",
                                    50:"交易成功",
                                    60:"交易关闭"
                                }
                                var str = "";
                                for(var i = 0;i<result.data.list.length;i++)
                                {
                                    var m_finishTime="";
                                    var m_totalCall="";
                                    var m_totalPrice="";
                                    if(result.data.list[i].status==50){
                                        m_finishTime="购买后"+result.data.list[i].finishTime+"天";
                                        m_totalCall=result.data.list[i].totalCall;
                                        m_totalPrice=result.data.list[i].totalPrice;
                                    }else{
                                        m_finishTime=`<a data-orderno="${result.data.list[i].orderNo}"
                                                    data-toggle="modal" data-target="#exampleModal"
                                                    data-servicename="${result.data.list[i].serviceName}"
                                                    data-finishnime="${result.data.list[i].finishTime}"
                                                    style="cursor: pointer">购买后${result.data.list[i].finishTime}天</a>`;
                                        m_totalCall=`<a data-orderno="${result.data.list[i].orderNo}"
                                                    data-toggle="modal" data-target="#exampleModal2"
                                                    data-servicename="${result.data.list[i].serviceName}"
                                                    data-totalcall="${result.data.list[i].totalCall}"
                                                    style="cursor: pointer">${result.data.list[i].totalCall}</a>`;
                                        m_totalPrice=`<a data-orderno="${result.data.list[i].orderNo}"
                                                    data-toggle="modal" data-target="#exampleModal3"
                                                    data-servicename="${result.data.list[i].serviceName}"
                                                    data-totalprice="${result.data.list[i].totalPrice}"
                                                    style="cursor: pointer">${result.data.list[i].totalPrice}</a>`;
                                    }
                                    if(result.data.list[i].score == null)
                                        result.data.list[i].score = "暂未评分";
                                    str+=`<tr><td>${i+1}</td><td>${result.data.list[i].orderNo}</td>
                                <td>${result.data.list[i].serviceName}</td>
                                <td>${result.data.list[i].buyerEmail}</td>
                                <td>${result.data.list[i].createTime}</td>
                                <td>${result.data.list[i].buyTime}</td>
                                <td>`+m_finishTime+`</td>
								<td>`+m_totalCall+`</td>
								<td>`+m_totalPrice+`</td>
								<td>${result.data.list[i].score}</td>
								<td>${maplist[result.data.list[i].status]}</td></tr>
`;
                                }
                                $("#servicelist").html(str);

                                var prePage = 1;
                                var nextPage = 1;
                                if(result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if(result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                else
                                    nextPage = result.data.navigateLastPage;
                                $("#pagenum").attr("max",result.data.navigateLastPage) ;
                                var fenye = ` <li><a href="offlineorderlist.html?pnum=1">首页</a></li><li><a href="offlineorderlist.html?pnum=${prePage}">上一页</a></li>
					  <li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>
					  <li><a href="offlineorderlist.html?pnum=${nextPage}">下一页</a><li><a href="offlineorderlist.html?pnum=${result.data.navigateLastPage}">尾页</a></li></li>`;
                                $("#fenye").html(fenye);

                            });
                        }
                        getSList();
                        $(document).ready(function(){
                            $("#offlineorderinfor").addClass("active");
                        });
                    </script>
