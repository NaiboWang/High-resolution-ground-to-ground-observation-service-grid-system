          <ol class="breadcrumb">

              <script>
		var sid = getUrlParam("pnum");
		if(sid==null || sid =="")
			sid="1";
		$("#serviceplat").attr("href","index.html?pnum="+sid);
		</script>
      <div class="table-responsive">
        <form class="form-control" enctype="multipart/form-data" id="theform" method="post" onsubmit="return addcheck(0)" style="height: 100%">
          <h4 id="title" align="center">服务信息查看 </h4>
          <div class="input-group"> <span class="input-group-addon">服务名称：</span>
            <input type="text" name="serviceName" id="serviceName"  class="form-control" required aria-describedby="basic-addon1" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">服务图片：</span> <img id="imgPre" style="max-height: 200px;max-width: 200px;display: block;" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">服务类型：</span>
            <input class="form-control" name="categoryName" id="categoryName">
            <input class="form-control" type = "hidden" name="categoryId" id="categoryId">
            <input class="form-control" type = "hidden" name="is_Offline" id="is_Offline">
            </input>
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">最低单价：</span>
            <input type="number" min="0" required step="0.1" name="price" id="price" class="form-control" aria-describedby="basic-addon1" value="0.0" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon" style="width: 120px;word-wrap:normal">购买规格：</span>
				  <input type="text" class="form-control" required id="buy" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">简单介绍：</span>
            <input type="text" class="form-control" required name="introduction" id="introduction" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">详细介绍：</span>
            <textarea class="form-control" id="detailIntroduction" name="detailIntroduction" required rows="3"></textarea>
          </div>
          <p></p>
          <div class="input-group" id="emaildiv"><span class="input-group-addon">联系邮箱：</span>
              <input type="email" name="email" id="email" class="form-control"  aria-describedby="basic-addon1" />
          </div>
          <p></p>
          <div class="input-group" id="finishdiv"><span class="input-group-addon">所需天数：</span>
              <input type="number" min="0" required step="1" name="finishTime" id="finishTime" class="form-control" aria-describedby="basic-addon1" value="7" />
          </div>
          <p></p>
          <div class="input-group" id="introdiv"><span class="input-group-addon">服务详情：</span>
              <img id="imgPost" style="max-height: 200px;max-width: 200px;display: block;" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">服务状态：</span>
            <input type="text" class="form-control" id="status" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">被购买次数：</span>
            <input type="text" class="form-control" id="user_count" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">审核状态：</span>
            <input type="text" class="form-control" id="checked" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">审核回复：</span>
            <textarea class="form-control" required id="remarks" name="callExample" rows="3"></textarea>
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">评价次数：</span>
            <input type="text" class="form-control" id="comment_count" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">评分：</span>
            <input type="text" class="form-control" id="score" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">创建时间：</span>
            <input type="text" class="form-control" id="create_time" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">更新时间：</span>
            <input type="text" class="form-control" id="update_time" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group" id="apidiv"> <span class="input-group-addon" style="display: inline-block;height: 34px;">服务API管理</span>
			    <a href="apimanage.html" class="form-control" id="apilink">点击查看该服务API相关信息</a>
          </div>
          <p></p>
          <p align="center" style="margin-top: 10px">&nbsp;</p>
          <table class="table table-striped">
            <style>
						   td,th{
							   text-align: center;
							   width: 10px;
							   table-layout:fixed;
						   }
							   .input-group-addon
							 {
								 width:120px;
								 text-align: right;

							 .input-group

								 width:100%;

								 text-overflow: ellipsis;
								 overflow: hidden;
								 white-space:nowrap;
							 }
							</style>
          </table>
        </form>
        <script>
		  $(document).ready(function () {
			  var sid = getUrlParam("id");
			if(sid==null || sid =="")
				window.location.href="index.html";
			$("#apilink").attr("href","apimanage.html?id="+getUrlParam("id"));
			  var link = server+"/service/search/self.do?serviceId="+getUrlParam("id");
			$.get(link,function(result){
					if(result.status)
					{
						alert(result.msg);
						window.location.href="index.html";
						return;
          }
          console.log(result)
						$("#serviceName").val(result.data.serviceName);
            $("#categoryName").val(result.data.categoryName);
            $("#categoryId").val(result.data.categoryId);
						$("#price").val(result.data.price);
						$("#introduction").val(result.data.introduction);
            $("#detailIntroduction").val(result.data.detailIntroduction);
            $("#serviceImg").val(result.data.serviceImg);
            $("#email").val(result.data.email);
            $("#finishTime").val(result.data.finishTime);
            $("#bigImg").val(result.data.bigImg);
						$("#buy").val(result.data.format);
            $("#remarks").val(result.data.remarks);
						if(result.data.status==1)
							$("#status").val("正常");
						else
							$("#status").val("已下架");
        $("#user_count").val(result.data.userCount);
				if(result.data.checked==0)
							$("#checked").val("已上线");
						else if(result.data.checked == 2)
							$("#checked").val("未通过");
				else
					$("#checked").val("未审核");
          $("#comment_count").val(result.data.commentCount);
          $("#score").val(result.data.score);
          $("#create_time").val(result.data.createTime);
          $("#update_time").val(result.data.updateTime);
          document.getElementById("imgPre").src = result.data.imgUrl;
          $.get(server + "/serviceCategory/isOffline.do?categoryId=" + $("#categoryId").val(), function (result1){
            var isOffline = result1.data;
            $("#is_Offline").val(isOffline);
            if(isOffline==true) {
              document.getElementById("imgPost").src = result.data.bigImgUrl;
                $("#emaildiv").css("display","table");
                $("#introdiv").css("display","table");
                $("#finishdiv").css("display","table");
                $("#apidiv").css("display", "none");
                $("#email").attr("required",true);
                $("#bigImg").attr("required",true);
                $("#finishTime").attr("required",true);
                $("#apidiv").attr("required",false);
            }else {
                $("#emaildiv").css("display", "none");
                $("#introdiv").css("display", "none");
                $("#finishdiv").css("display", "none");
                $("#apidiv").css("display", "table");
                $("#bigImg").attr("required",false);
                $("#email").attr("required",false);
                $("#finishTime").attr("required",false);
                $("#apidiv").attr("required",true);
            }
        });
			});
		  });
	</script>
