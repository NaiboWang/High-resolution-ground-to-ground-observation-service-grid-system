                  <script> 
				 function getSList()//得到服务列表
				   {
					   $("#servicelist").html("");//清空原有列表
					   checklogin();//登陆检测
					   var link = server+"/user/getUserList.do";
						$.get(link,function(result){
							   var str = ""; 
							   for(var i = 0;i<result.data.length;i++)
							   {
									   str+=`<tr><td>${i+1}</td><td>${result.data[i].username}</td><td>${result.data[i].phone}</td><td>${result.data[i].email}</td><td>${result.data[i].industry}</td><td>${result.data[i].organization}</td><td>${result.data[i].role}</td></tr>`;
							   }
							   $("#servicelist").html(str);
						});
				   } 
				 getSList();
					  $(document).ready(function(){
						  $("#usinfor").addClass("active");
});
			   </script> 
        </div>

  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
	  
	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
