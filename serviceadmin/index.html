<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel" style="color:black">不通过审核</h4>
            </div>
            <form onsubmit="return checkfalse()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username" class="control-label">服务名:</label>
                        <input type="text" class="form-control" id="username" readonly>
                        <input type="hidden" id="userid">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">不通过原因:</label>
                        <textarea class="form-control" id="message-text" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        var usid = button.data('usid');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#username').val(recipient);
        modal.find('#userid').val(usid);
    })

    function checkfalse() {
        var id = $("#userid").val();
        var msg = $("#message-text").val();
        var name = $("#username").val();
        if (confirm("确认要不通过对：" + name + "服务的审核吗？")) {
            $.get(server + "/service/check.do?checkStatus=false&serviceId=" + id+"&uncheckedCause="+msg, function (result) {
                alert(result.msg);
                if (!result.status) {
                    $('#exampleModal').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
</script>
