                            {

                            <div class="tab-content">
                                <!-- profile -->
                                <div id="profile" class="tab-pane active">
                                    <section class="panel">
                                        <div class="panel-body bio-graph-info">
                                            <h1>个人信息</h1>

                                            </div>
                                        </div>
                                    </section>
                                    <section>
                                        <div class="row">
                                        </div>
                                    </section>
                                </div>
                                <!-- edit-profile -->
                                <div id="edit-profile" class="tab-pane">
                                    <section class="panel">
                                        <div class="panel-body bio-graph-info">
                                            <h1>个人信息修改</h1>
                                            <form class="form-horizontal" role="form" onsubmit="return submitform();">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">联系电话</label>
                                                    <div class="col-lg-6">
                                                        <input type="number" min="0" required class="form-control" id="phone" placeholder=" ">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">电子邮件</label>
                                                    <div class="col-lg-6">
                                                        <input type="email" class="form-control" required id="mail" placeholder="有效的邮箱格式，如example@163.com" required pattern="^([\w\.\-]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">

                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">从事行业</label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" required id="industry" placeholder="只能输入汉字、字母或数字" required pattern="[a-zA-Z\d\u4e00-\u9fa5]*">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-primary">提交修改</button>
                                                    </div>

                                        <div class="panel-body bio-graph-info">
                                            <h1>密码修改</h1>
                                            <form class="form-horizontal" role="form" onsubmit="return submitpass();">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">旧密码</label>
                                                    <div class="col-lg-6">
                                                        <input type="password" min="0" class="form-control" id="oldpass" minlength="3" maxlength="14">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">新密码</label>
                                                    <div class="col-lg-6">
                                                        <input type="password" class="form-control" id="newpass" minlength="3" maxlength="14" required placeholder="密码由3-14位的英文字母、数字和特殊字符组成，请使用强度较高的密码">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">确认密码</label>
                                                    <div class="col-lg-6">
                                                        <input type="password" class="form-control" id="password" minlength="3" maxlength="14" required placeholder="请再次填写3-14位的密码">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-primary">提交修改</button>

                                        <div class="panel-body bio-graph-info">
                                            <h1>提交留言</h1>
                                            <form class="form-horizontal" role="form" onsubmit="return submitmessage();">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">留言内容</label>
                                                    <div class="col-lg-6">
                                                        <textarea class="form-control" required id="message" style="min-height: 100px"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-offset-2 col-lg-10">
                                                        <button type="submit" class="btn btn-primary">提交留言</button>
                                                    </div>
                                                </div>

                                        </div>
                                    </section>
                                </div>

        <script>
            function submitform() {
                if(confirm("确认要修改信息吗？"))
                {
                    var data = {
                        phone:$("#phone").val(),
                        industry:$("#industry").val(),
                        email:$("#mail").val()
                    };
                    $.get(server+`/user/update.do?phone=${data.phone}&email=${data.email}&industry=${data.industry}`,function (result) {
                        alert(result.msg);
                        getSList();//刷新列表
                    });
                }
                return false;
            }
            function submitpass() {
                if($("#newpass").val() != $("#password").val())
                {
                    alert("新密码和确认密码不同！");
                    return false;
                }
                if(confirm("确认要修改密码吗？"))
                {
                    $.get(server+`/user/modifyPassword.do?newPassword=${$("#newpass").val()}&oldPassword=${$("#oldpass").val()}`,function (result) {
                        alert(result.msg);
                        getSList();//刷新列表
                    })
                }
                return false;
            }
            function submitmessage() {
                if(confirm("确认要提交留言吗？"))
                {
                    var mymessage=encodeURIComponent($("#message").val());
                    $.get(server+`/message/add.do?messageInfos=`+mymessage,function (result) {
                        alert(result.msg);
                        getSList();//刷新列表
                    })
                }
                return false;
            }

            function getSList()//得到服务列表
            {

                $("#oldpass").val("");
                $("#newpass").val("");
                $("#password").val("");
                var link = server + "/user/getUserInfo.do";
                $.get(link, function (result) {
                        $("#usinfor").html(`<div class="bio-row"><p><span>用户名：</span>${result.data.username}</p></div><div class="bio-row"><p><span>联系电话：</span>${result.data.phone}</p></div><div class="bio-row"><p><span>角色：</span>${result.data.role}</p></div><div class="bio-row"><p><span>电子邮件：</span>${result.data.email}</p></div>`);
                        $("#phone").val(result.data.phone);
                        $("#industry").val(result.data.industry);
                        $("#mail").val(result.data.email);
                    }
                );
            }
            getSList();

        </script>

<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });
