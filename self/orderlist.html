<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel" style="color:black">订单评分</h4>
            </div>
            <form onsubmit="return checkfalse()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username" class="control-label">服务名:</label>
                        <input type="text" class="form-control" id="username" readonly>
                        <input type="hidden" id="userid">
                        <input type="hidden" id="score" value="-1">
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">评分:</label>
                        <div style="width:500px">
                            <div class="demo">
                                <div id="function-demo" class="target-demo" style="float: left;"></div>
                                <div id="function-hint" class="hint"></div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $.fn.raty.defaults.path = 'img';
                            });
                        </script>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>

    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        var usid = button.data('usid');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#username').val(recipient);
        modal.find('#userid').val(usid);
        modal.find('#score').val(-1);
        $('#function-demo').raty({
            number: 5,//多少个星星设置
            targetType: 'hint',//类型选择，number是数字值，hint，是设置的数组值
            path: 'img',
            hints: ['差', '一般', '好', '很好', '非常好'],
            cancelOff: 'cancel-off-big.png',
            cancelOn: 'cancel-on-big.png',
            size: 24,
            starHalf: 'star-half-big.png',
            starOff: 'star-off-big.png',
            starOn: 'star-on-big.png',
            target: '#function-hint',
            cancel: false,
            targetKeep: true,
            targetText: '请选择评分',

            click: function (score, evt) {
                $("#score").val(score);
            }
        });
    })

    function checkfalse() {
        var id = $("#userid").val();
        var score = $("#score").val();
        if (score == -1) {
            alert("请选择评分");
            return false;
        }


        var name = $("#username").val();
        if (confirm("确认要对：" + name + "服务评分吗？")) {
            $.get(server + "/order/comment.do?orderNo=" + id + "&score=" + score, function (result) {
                alert(result.msg);
                if (!result.status) {
                    $('#exampleModal').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
</script>

                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            if (getUrlParam("pnum") != null)
                                pnum = getUrlParam("pnum");
                            checklogin();//登陆检测
                            var link = server + "/order/list.do?pageNum=" + pnum + "&pageSize=10";
                            $.get(link, function (result) {
                                //分页信息判断
                                //0-已取消，10-未付款，20-已付款，40-已发货，50-交易成功，60交易关闭
                                var maplist = {
                                    0: "已取消",
                                    10: "未付款",
                                    20: "已付款",
                                    40: "已发货",
                                    50: "交易成功",
                                    60: "交易关闭"
                                }
                                var str = "";
                                console.log(result)
                                for (var i = 0; i < result.data.list.length; i++) {
                                    var comment = "";
                                    var score = {
                                        '1': '差', '2': '一般', '3': '好', '4': '很好', '5': '非常好'
                                    }
                                    if (result.data.list[i].score == null)
                                        comment = `<a data-usid="${result.data.list[i].orderNo}" data-toggle="modal" data-target="#exampleModal" data-whatever="${result.data.list[i].serviceName}" style="cursor: pointer">评价</a>`;
                                    else
                                        comment = score[result.data.list[i].score];
                                    str += `<tr><td>${i + 1}</td><td>${result.data.list[i].orderNo}</td><td>${result.data.list[i].serviceName}</td><td>${result.data.list[i].buyTime}</td>
								<td>${result.data.list[i].format}</td>
								<td>${result.data.list[i].apikey}</td>
								<td>${result.data.list[i].quantity}</td>
								<td>${result.data.list[i].totalCall}</td>
								<td>${result.data.list[i].canCall}</td>
								<td>${comment}</td>
								<td>${result.data.list[i].totalPrice}</td>
								<td>${maplist[result.data.list[i].status]}</td>
								<td><a href="../gftest.html?serviceId=${result.data.list[i].serviceId}&apikey=${result.data.list[i].apikey}">测试</a> </td>
								</tr>
`;
                                }
                                $("#servicelist").html(str);

                                var prePage = 1;
                                var nextPage = 1;
                                if (result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if (result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                else
                                    nextPage = result.data.navigateLastPage;
                                $("#pagenum").attr("max", result.data.navigateLastPage);
                                var fenye = ` <li><a href="orderlist.html?pnum=1">首页</a></li><li><a href="orderlist.html?pnum=${prePage}">上一页</a></li>
					  <li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>
					  <li><a href="orderlist.html?pnum=${nextPage}">下一页</a><li><a href="orderlist.html?pnum=${result.data.navigateLastPage}">尾页</a></li></li>`;
                                $("#fenye").html(fenye);

                            });
                        }

                        getSList();
                        $(document).ready(function () {
                            $("#orderinfor").addClass("active");
                        });
