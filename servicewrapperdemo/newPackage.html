<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Service Wrapper</title>
    <meta name="keywords" content="API数据接口_免费API数据_API数据查找_数据调用">
    <meta name="description" content="向开发者提供国内外最全的金融数据、电商数据、运营商数据、生活服务数据、应用开发数据、质检数据等接口。">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../css/base_680b3b8.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/header_5bd59f1.css"/>

    <script src="../js/jquery-3.2.1(2).js"></script>
    <!--<script src="../js/api/utils.js"></script>-->
    <!--<script src="../js/api/search.js"></script>-->
    <!--<script src="../js/naibowang/role.js"></script>-->
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/api/jquery.pagination.js"></script>
    <!--bootstrap开始-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--bootstrap结束-->
    <script src="js/vue.js"></script>
</head>
<style>
    body {
        font-size: 17px;
    }
</style>


<body class="bg-White" style="min-width: 1280px;opacity: 0.9;background: #F4F4F4;">

<div id="app">
    <div class="new-index-title" style="background-image: url(images/Group.png)" >
        <div style="width:1080px;margin:0 auto;" class="pr">
            <div class="clearfix pr">
                <div class="topstyle">
                    <ul id="tips">
                    </ul>
                    <ul style="float: right" id="buttons">
                    </ul>
                </div>
                <div class="clearfix"></div>
                <a class="new-header-logo fl" href="index.html"></a>

            </div>
        </div>
    </div>
    <section class="wrap2" style="width:1031px">
        <div class="card zl clearfix ">
            <form style="margin: 10px;padding:10px;">
                <h3 style="text-align: center;margin-bottom: 20px">Fill API information</h3>
                <div class="form-group" style="width:95%;margin:0 auto">
                    <label for="exampleInputEmail1"
                           style="margin-bottom:0;margin-left:20px;font-weight: bold">Name of API</label>
                    <input type="text" style="display: inline-block;width:88%;margin-left: 10px" class="form-control"
                           id="exampleInputEmail1" aria-describedby="emailHelp" v-model="api_info.api_name">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group" style="width:95%;margin:0 auto;margin-top:20px">
                    <label for="exampleInputPassword1"
                           style="margin-bottom:0;margin-left:20px;font-weight: bold">Description of API</label>
                    <input type="text" style="display: inline-block;width:88%;margin-left: 10px" class="form-control"
                           id="exampleInputPassword1" v-model="api_info.api_description">
                </div>

                <h3 style="text-align: center;margin-top:20px">Choose fields of result to show</h3>
                <template v-for="sec_id in api_info.main_sec_id">
                    <form class="form-inline">
                        <div style="text-align: center">
                            <div class="form-group" style="margin-left:50px;margin-top: 10px">
                                <label for="sec_name">Section Name</label>
                                <input id="sec_name" type="text" class="form-control" style="margin-left: 10px;"
                                       v-model="api_info.candidate[sec_id].section_name">
                            </div>
                            <table class="table" style="margin-top: 20px">
                                <thead>
                                <tr>
                                    <th scope="col" style="text-align: left">Required</th>
                                    <th scope="col" style="text-align: left">Name</th>
                                    <th scope="col" style="text-align: left">Description</th>
                                    <th scope="col" style="text-align: left">Type</th>
                                    <th scope="col" style="text-align: left">Example</th>
                                </tr>
                                </thead>
                                <tbody>
                                <template v-for="field in api_info.candidate[sec_id].items">
                                    <tr>
                                        <th scope="row" style="text-align: center"><input type="checkbox"
                                                                                          style="width:20px;height:20px"
                                                                                          :checked="field.select===1"
                                                                                          @click="reverseBool(field)"
                                                                                          id="defaultCheck1"></th>
                                        <td><input type="text" v-model="field.name" class="form-control"></td>
                                        <td><input type="text" v-model="field.description" class="form-control">
                                        </td>
                                        <td>{{field.type}}</td>
                                        <td><input type="text" v-model="field.example"
                                                   :readonly="field.type=='text' ? false : true"
                                                   class="form-control"></td>
                                    </tr>
                                </template>
                                </tbody>
                            </table>
                        </div>
                    </form>


                </template>


                <div style="display: block;width: 100%;text-align: center">
                    <button type="button" class="btn btn-primary" @click="postAPI" style="width:80px">Submit</button>
                </div>
                <small class="form-text text-muted">{{resultText}}</small>
            </form>
        </div>
    </section>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            resultText: "",
            api_info: {
                api_name: "",
                api_description: "",
                api_url: "",
                img_link: "",
                json_link: "",
                api_crawl_rules_link: "",//link address
                main_sec_id: 0,
                sections: [
                    "111", "222",
                ],
                candidate: [
                    [{
                        items:
                            {
                                id: 0,
                                name: 'text_1/link_1/img_1',//参数名
                                description: 'default',  //参数解释
                                type: 'text/link/img',
                                example: '',   //示例值
                                select: "1/0"  //是否选择此值
                            },
                        section_name:""
                    }
                    ]
                ]
            }
        },
        methods: {
            getUrlParam() {
                let name="api_url";
                let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                let index = window.location.search.indexOf("=");

                return window.location.search.substring(index+1);
            },
            postAPI() {
                console.log("post data", JSON.stringify(this.api_info));
                $.ajax({
                    url: 'http://service.cheosgrid.org:8089/service',
                    type: "POST",
                    data: JSON.stringify(this.api_info),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        console.log("post API success", result);
                        if (result.status != 10000) {
                            alert(result.msg)
                        }
                        else {
                            window.location.href = "newTest.html?api_id=" + result.data.api_id
                        }
                        this.resultText = "Success to generate API";
                    }
                })
            }
        },
        created() {
            let api_url = this.getUrlParam();
            this.api_info = JSON.parse(sessionStorage.getItem("api_info" + api_url))
            console.log('api_info', this.api_info)
        }
    })
</script>
</html>
