          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">主页</a></li>
			  <li><i class="fa fa-laptop"></i><a href="" id="serviceplat">用户管理</a></li>
            <li><i class="fa fa-edit"></i>用户信息查看</li>
          </ol>

      </div>
              <script>
		var sid = getUrlParam("pnum");
		if(sid==null || sid =="")
			sid="1";
		$("#serviceplat").attr("href","index.html?pnum="+sid);
		</script>
      <div class="table-responsive">
        <form class="form-control" enctype="multipart/form-data" id="theform" method="post" onsubmit="return addcheck(0)" style="height: 100%">
          <h4 id="title" align="center">用户信息查看 </h4>
          <div class="input-group"> <span class="input-group-addon">用户名：</span>
            <input type="text" name="serviceName" id="serviceName"  class="form-control" required aria-describedby="basic-addon1" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">电话：</span> <input type="text" class="form-control" required id="phone" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">电子邮件：</span><input type="text" class="form-control" required id="email" aria-describedby="basic-addon1" value="" />
           
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">所属角色：</span>
            <input type="text" class="form-control" required name="introduction" id="introduction" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">审核状态：</span>
            <input type="text" class="form-control" id="checked" aria-describedby="basic-addon1" value="" />
          </div>
          <p></p>
          <div class="input-group"> <span class="input-group-addon">审核回复：</span>
            <textarea class="form-control" required id="remarks" name="callExample" rows="3"></textarea>
          </div>
          <p></p>
          <p align="center" style="margin-top: 10px">&nbsp;</p>
          <table class="table table-striped">
            <style>
						   td,th{
							   text-align: center;
							   width: 10px;
							   table-layout:fixed;
						   }
							   .input-group-addon
							 {
								 width:100px;
								 text-align: right;
							 }
							 .input-group
							 {
								 width:100%;
							 }
							 .tablestyle td,.tablestyle th
							 {
								 max-width: 20px;
								 text-overflow: ellipsis;
								 overflow: hidden;
								 white-space:nowrap;
							 }
							</style>
          </table>
        </form>
        <script>
		  $(document).ready(function () {
			  var sid = getUrlParam("id");
			if(sid==null || sid =="")
				window.location.href="index.html";
			  var link = server+"/user/manage/search.do?userId="+getUrlParam("id");
			$.get(link,function(result){
					if(result.status)
					{
						alert(result.msg);
						window.location.href="index.html";
						return;
					}
						$("#serviceName").val(result.data.username);
						$("#phone").val(result.data.phone);
						$("#email").val(result.data.email);
						$("#introduction").val(result.data.role);
                $("#remarks").val(result.data.remarks);
				if(result.data.checked==0)
							$("#checked").val("正常");
						else if(result.data.checked == 2)
							$("#checked").val("未通过审核");
				else
					$("#checked").val("未审核");
			});
		  });
	</script>
