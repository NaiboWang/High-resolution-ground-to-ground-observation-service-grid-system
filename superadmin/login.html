    <div class="container">

      <form class="login-form" onsubmit="return log()">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">

        </div>
      </form>
<script>
function log(){
 var encodedpassword=encodeURIComponent($("#password").val());
 $.get(server+"/user/manage/login.do?username="+$("#userid").val()+"&password="+encodedpassword, function(result){
	 if(result.status)
	 	alert(result.msg);
	 else{
		 // $.cookie('susername', result.data.username);
         $.cookie('username',result.data.name);
         $.cookie('roleId',1);
         $.cookie('username',result.data.name,{path:'/'});
         $.cookie('roleId',1,{path:'/'});
		 window.location.href = "../index.html";
	 }
  });
  return false;
};
function addFavorite(){
    var url;
    var title;
    var ctrl = (navigator.userAgent.toLowerCase()).indexOf('mac') != -1 ? 'Command/Cmd' : 'CTRL';

    //如果url或者title为空，默认为当前页面url和title
    if(!(url&&title)){
        url = document.URL;
        title = document.title;
    }

    if(document.all){ //IE
        window.external.AddFavorite(url, title);
    } else if(window.sidebar){ //火狐
        window.sidebar.addPanel(title, url, "");
    }else{ //添加收藏的快捷键
        alert("加入收藏夹失败\n您可以尝试通过快捷键" + ctrl + "+D");
    }
}

function setHome() {
    var url;

    if (!url) {
        url = document.URL;
    }

    if (document.all) {  //IE
        document.body.style.behavior = "url(#default#homepage)";
        document.body.setHomePage(url);
    }else if (window.sidebar){      //火狐
        if (window.netscape) {
            try {
                window.netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
            }catch (e) {
                alert("此操作被浏览器拒绝！请在浏览器地址栏输入'about:config'并回车然后将[signed.applets.codebase_principal_support]的值设置为'true',双击即可。");
            }
        }
        var prefs = Components.classes["@mozilla.org/preferences-service;1"].getService(Components.interfaces.nsIPrefBranch);
        prefs.setCharPref("browser.startup.homepage", url);
    }else {
        alert("您的浏览器不支持自动设置首页，请使用浏览器菜单手动设置");
    }
}
</script>
