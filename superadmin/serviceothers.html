                        <style>

                            <a href="newautoservice.html" class="btn btn-primary btn-lg"style="float: right;position: absolute;left: 55%;display: block;max-width: 130px;">自动化注册</a>
                    </div>
                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            var sname = "";
                            if(getUrlParam("serviceName") != null)
                                sname = "&serviceName="+getUrlParam("serviceName");
                            if (getUrlParam("pnum") != null)
                                pnum = getUrlParam("pnum");
                            checklogin();//登陆检测
                            var link = server + "/service/manage/listThirdService.do?pageNum=" + pnum + "&pageSize=10"+sname;
                            $.get(link, function (result) {
                                //分页信息判断
                                var prePage = 1;
                                var nextPage = 1;
                                if (result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if (result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                $("#pagenum").attr("max", result.data.pages);
                                var fenye;
                                fenye=`<li><a href="serviceothers.html?pnum=1${sname}">首页</a></li>`;
                                if(result.data.isFirstPage!=true){
                                    fenye+=`<li><a href="serviceothers.html?pnum=${prePage}${sname}">上一页</a></li>`;
                                }
                                if(result.data.pages==0){
                                    fenye+=`<li><a href="#">第${result.data.pages}/${result.data.pages}页</a></li>`;
                                }else fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                // fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                if(result.data.isLastPage!=true){
                                    fenye+=`<li><a href="serviceothers.html?pnum=${nextPage}${sname}">下一页</a><li>`;
                                }
                                fenye+=`<li><a href="serviceothers.html?pnum=${result.data.navigateLastPage}${sname}">尾页</a></li>`;
                      //           var fenye = ` <li><a href="serviceothers.html?pnum=1${sname}">首页</a></li><li><a href="serviceothers.html?pnum=${prePage}${sname}">上一页</a></li>
					  // <li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>
					  // <li><a href="serviceothers.html?pnum=${nextPage}${sname}">下一页</a><li><a href="serviceothers.html?pnum=${result.data.navigateLastPage}${sname}">尾页</a></li></li>`;
                                $("#fenye").html(fenye);
                                var str = "";
                                for (var i = 0; i < result.data.list.length; i++) {
                                    var st = "";//状态
                                    if (result.data.list[i].checked == 0) {
                                        if (result.data.list[i].status == 1)
                                            st = "<td style='color:blue'>正常</td>";
                                        else
                                            st = "<td style='color:brown'>已下架</td>";
                                    }
                                    else if (result.data.list[i].checked == 1) {
                                        st = "<td>未审核</td>";
                                    }
                                    else {
                                        st = "<td><span style='color: red;'>未通过</span>" + `<a class="example fa fa-question-circle" role="button" data-toggle="popover" data-trigger="manual" title="未通过原因" data-content="${result.data.list[i].remarks}" style=' font-size:x-large'></a>` + "</td>";
                                    }
                                        str += `<tr><td>${i + 1}</td><td><a href="serviceinformation.html?pnum=${pnum}&id=${result.data.list[i].serviceId}">${result.data.list[i].serviceName}</a></td><td>${result.data.list[i].categoryName}</td>${st}<td><a href="modifyservice.html?pnum=${pnum}&id=${result.data.list[i].serviceId}">修改服务</a></td><td><a href="apimanageothers.html?pnum=${pnum}&id=${result.data.list[i].serviceId}">服务API管理</a></td><td><a href="javascript:void(0)" name="${result.data.list[i].serviceId}" dataname="${result.data.list[i].serviceName}" class="groundcarrige">上架</a></td><td><a href="javascript:void(0)" name="${result.data.list[i].serviceId}" dataname="${result.data.list[i].serviceName}" class="undercarrige">下架</a></td><td><a href="javascript:void(0)" id="${result.data.list[i].serviceId}" dataname="${result.data.list[i].serviceName}" class="delete">删除</a></td></tr>`;                                }
                                $("#servicelist").html(str);
                            });
                        }
                        getSList();
                        $(document).on("click", ".undercarrige", function () {
                            var id = $(this).attr("name");
                            var name = $(this).attr("dataname");
                            if (confirm("确认要下架：" + name + "服务吗？")) {
                                $.get(server + "/service/manage/undercarriage.do?serviceId=" + id, function (result) {
                                    alert(result.msg);
                                    getSList();//刷新列表
                                });
                            }
                        });
                        $(document).on("click", ".groundcarrige", function () {
                            var id = $(this).attr("name");
                            var name = $(this).attr("dataname");
                            if (confirm("确认要上架：" + name + "服务吗？")) {
                                $.get(server + "/service/manage/grounding.do?serviceId=" + id, function (result) {
                                    alert(result.msg);
                                    getSList();//刷新列表
                                });
                            }
                        });
                        $(document).on("mouseover", ".example", function () {
                            $(this).popover('show');
                        });
                        $(document).on("mouseout", ".example", function () {
                            $(this).popover('hide');
                        });
                        $(document).on("click", ".delete", function () {
                            var id = $(this).attr("id");
                            var name = $(this).attr("dataname");
                            if (confirm("确认要删除：" + name + "服务吗？")) {
                                $.get(server + "/service/manage/delete.do?serviceId=" + id, function (result) {
                                    alert(result.msg);
                                    getSList();//刷新列表
                                });
                            }
                        });
                        $(document).ready(function(){
                            $("#serviceothers").addClass("active");
                            $.cookie("serviceurl",window.location.href);
                        });
                    </script>

<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });


</script>
