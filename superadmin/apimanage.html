<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel" style="color:black">不通过审核</h4>
            </div>
            <form onsubmit="return checkfalse()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username" class="control-label">API名称:</label>
                        <input type="text" class="form-control" id="username" readonly>
                        <input type="hidden" id="userid">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">不通过原因:</label>
                        <textarea class="form-control" id="message-text" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        var usid = button.data('usid');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#username').val(recipient);
        modal.find('#userid').val(usid);
    })

    function checkfalse() {
        var id = $("#userid").val();
        var msg = $("#message-text").val();
        var name = $("#username").val();
        if (confirm("确认要不通过对：" + name + "API的审核吗？")) {
            $.get(server + "/api/manage/check.do?checked=false&apiId=" + id+"&uncheckedCause="+msg, function (result) {
                alert(result.msg);
                if (!result.status) {
                    $('#exampleModal').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
</script>

                <script>
                    function getSList()//得到服务列表
                    {
                        $("#servicelist").html("");//清空原有列表
                        checklogin();//登陆检测
                        var link = server + "/service/manage/detail.do?serviceId=" + getUrlParam("id");
                        $.get(link, function (result) {
                            if (result.status) {
                                alert(result.msg);
                                window.location.href = "index.html";
                                return;
                            }
                            $("#servicename").html("服务API列表——" + result.data.serviceName);
                            var str = "";
                            for (var i = 0; i < result.data.apiInfoList.length; i++) {
                                var st = "";//状态
                                if (result.data.apiInfoList[i].checked == 0) {
                                    if (result.data.apiInfoList[i].status == 1)
                                        st = "<td style='color:blue'>正常</td>";
                                    else
                                        st = "<td style='color:brown'>已下架</td>";
                                }
                                else if (result.data.apiInfoList[i].checked == 1) {
                                    st = "<td><span>未审核</span>" + `<a class="example fa fa-question-circle" role="button" data-toggle="popover" data-trigger="manual" title="联系方式" data-content="${result.data.apiInfoList[i].remarks}" style=' font-size:x-large'></a>` + "</td>";
                                }
                                else {
                                    st = "<td><span style='color: red;'>未通过</span>" + `<a class="example fa fa-question-circle" role="button" data-toggle="popover" data-trigger="manual" title="未通过原因" data-content="${result.data.apiInfoList[i].remarks}" style=' font-size:x-large'></a>` + "</td>";
                                }
                                str+=`<tr><td>${i+1}</td><td><a href="apiinformation.html?sid=${getUrlParam("id")}&id=${result.data.apiInfoList[i].id}">${result.data.apiInfoList[i].name}</a></td>${st}<td><a href="analyse.html?sid=${getUrlParam("id")}&id=${result.data.apiInfoList[i].id}">统计分析</a></td><td><a href="javascript:void(0)" name="${result.data.apiInfoList[i].id}" dataname="${result.data.apiInfoList[i].name}" class="checktrue">通过审核</a></td><td><a href="#" data-usid="${result.data.apiInfoList[i].id}" data-toggle="modal" data-target="#exampleModal" data-whatever="${result.data.apiInfoList[i].name}">不通过审核</a></td></tr>`;
                            }
                            $("#servicelist").html(str);
                        });
                    }

                    getSList();
                    $(document).ready(function () {
                        $("#serviceinfor").addClass("active");
                    });
                    $(document).on("click", ".checktrue", function () {
                        var id = $(this).attr("name");
                        var name = $(this).attr("dataname");
                        if (confirm("确认要通过对：" + name + "API的审核吗？")) {
                            $.get(server + "/api/manage/check.do?checked=true&apiId=" + id, function (result) {
                                alert(result.msg);
                                getSList();//刷新列表
                            });
                        }
                    });
                    $(document).on("mouseover", ".example", function () {

                    });
                    $(document).on("mouseout", ".example", function () {
                        $(this).popover('hide');
                    });
                    $(function () {
                        $.cookie("apiurl",window.location.href);
                    })
                </script>

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
