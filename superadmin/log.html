                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            if (getUrlParam("pnum") != null)
                                pnum = getUrlParam("pnum");
                            var oid = "&startDate=";
                            var che = "&endDate=";
                            var sname = "";
                            var psize = "&pageSize=50";
                            var username = "";
                            if(getUrlParam("username") != null){
                                sname = "&username="+getUrlParam("username");
                                username = getUrlParam("username");
                            }
                            else
                            {
                                username = "";
                            }

                            if(getUrlParam("startDate") != null && getUrlParam("startDate") != "-1")
                                oid = "&startDate="+getUrlParam("startDate");
                            if(getUrlParam("endDate") != null && getUrlParam("endDate") != "-1")
                                che = "&endDate="+getUrlParam("endDate");

                            if(username=="null")
                                username="";
                            var formgenerate = `
                            <input type="hidden" name = "pageSize" value = "50" />
                            <input type="hidden" name = "username" value = "${username}" />
                            <input type="hidden" name = "startDate" value = "${getUrlParam("startDate")}" />
                            <input type="hidden" name = "endDate" value = "${getUrlParam("endDate")}" />
                            `;
                            checklogin();//登陆检测
                            var link = server + "/manage/log/searchOperationLog.do?pageNum=" + pnum + psize+oid+che+sname;
                            console.log(link);
                            $.get(link, function (result) {
                                if(result.status){
                                    alert(result.msg);
                                }

                                //分页信息判断
                                var prePage = 1;
                                var nextPage = 1;
                                if (result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if (result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                $("#pagenum").attr("max", result.data.pages);
                                fenye=`<li><a href="log.html?pnum=1${oid}${che}${sname}${psize}">首页</a></li>`;
                                if(result.data.isFirstPage!=true){
                                    fenye+=`<li><a href="log.html?pnum=${prePage}${oid}${che}${sname}${psize}">上一页</a></li>`;
                                }
                                if(result.data.pages==0){
                                    fenye+=`<li><a href="#">第${result.data.pages}/${result.data.pages}页</a></li>`;
                                }else fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                if(result.data.isLastPage!=true){
                                    fenye+=`<li><a href="log.html?pnum=${nextPage}${oid}${che}${sname}${psize}">下一页</a></li>`;
                                }
                                fenye+=`<li><a href="log.html?pnum=${result.data.pages}${oid}${che}${sname}${psize}">尾页</a></li>`;
                                fenye+=`<li>
<form method="get" action="log.html" style="display:inline-block">
<input type="number" min="1" max=${result.data.pages} name="pnum" placeholder="页码"class="form-control form-inline" id="pagenum" style="width: 60px;text-align: center">
${formgenerate}
<input class="btn btn-default form-inline" type="submit"  value="跳转"></input></form></li>`;
                            //     fenye+='<div class="form-inline" style="float: right">' +
                            //         '<div class="form-group  form-inline" style="margin: 20px 0">'+
                            //         ' <form action="log.html?" method="get">'+
                            //         '<input type="number" min="1" name="pnum" placeholder="页码" class="form-control form-inline" id="pagenum" style="width: 60px;text-align: center">' +
                            //         '</input>' +
                            //         '<li><a href="log.html?pnum=3${oid}${che}${sname}${psize}">跳转</a></li>' +
                            //         '</form></div></div>'
                                // fenye+=`<li><a href="log.html?pnum=${result.data.pages}${oid}${che}${sname}${psize}">跳转</a></li>`;

                                // var fenye = ` <li><a href="log.html?pnum=1${oid}${che}${sname}${psize}">首页</a></li><li><a href="log.html?pnum=${prePage}${oid}${che}${sname}${psize}">上一页</a></li><li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li><li><a href="log.html?pnum=${nextPage}${oid}${che}${sname}${psize}">下一页</a><li><a href="log.html?pnum=${result.data.pages}${oid}${che}${sname}${psize}">尾页</a></li></li>`;
                                $("#fenye").html(fenye);
                                var str = "";
                                for (var i = 0; i < result.data.list.length; i++) {
                                    str += `<tr><td>${i + 1}</td><td>${result.data.list[i].userName}</td><td>${result.data.list[i].operation}</td><td>${result.data.list[i].operationObject}</td><td>${result.data.list[i].result}</td><td>${result.data.list[i].createTime}</td></tr>`;
                                }
                                $("#servicelist").html(str);
                            });

<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });


</script>
