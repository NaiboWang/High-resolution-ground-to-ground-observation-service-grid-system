    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="username" class="control-label">服务名:</label>

                    <div class="form-group">

                    </div>
                </div>

                </div>
            </form>
        </div>
    </div>

<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        var usid = button.data('usid');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#username').val(recipient);
        modal.find('#userid').val(usid);
    })

    function checkfalse() {
        var id = $("#userid").val();
        var msg = $("#message-text").val();
        var name = $("#username").val();
        if (confirm("确认要不通过对：" + name + "服务的审核吗？")) {
            $.get(server + "/service/manage/check.do?checked=false&serviceId=" + id+"&uncheckedCause="+msg, function (result) {
                alert(result.msg);
                if (!result.status) {
                    $('#exampleModal').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
</script>

                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            var cid="";
                            var oid = "";
                            var che = "";
                            var sname = "";

                            if(getUrlParam("pnum") != null)

                            if(getUrlParam("checked") != null && getUrlParam("checked") != "-1")

                            if(getUrlParam("organizationId")!=null&&getUrlParam("organizationId")!="-1"){
                                oid="&organizationId="+getUrlParam("organizationId");
                            }
                            var formgenerate = `
                            <input type="hidden" name = "pageSize" value = "10" />`;
                            if(getUrlParam("serviceName") != null)
                                formgenerate+=`<input type="hidden" name = "serviceName" value ="${getUrlParam("serviceName")}" />`;
                            if(getUrlParam("categoryId") != null && getUrlParam("categoryId") != "-1")

                            if(getUrlParam("checked") != null && getUrlParam("checked") != "-1")

                            if(getUrlParam("organizationId")!=null&&getUrlParam("organizationId")!="-1")
                                formgenerate+=`<input type="hidden" name = "organizationId" value ="${getUrlParam("organizationId")}" />`;
                            checklogin();//登陆检测
                            var link = server+"/service/manage/list.do?pageNum="+pnum+"&pageSize=10"+cid+che+oid+sname;
                            $.get(link,function(result){
                                //分页信息判断
                                var prePage = 1;
                                var nextPage = 1;
                                if(result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if(result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                $("#pagenum").attr("max",result.data.pages) ;
                                var fenye;
                                fenye=`<li><a href="service.html?pnum=1${cid}${oid}${che}${sname}">首页</a></li>`;
                                if(result.data.isFirstPage!=true){
                                   fenye+=`<li><a href="service.html?pnum=${prePage}${cid}${oid}${che}${sname}">上一页</a></li>`;
                                }
                                if(result.data.pages==0){
                                    fenye+=`<li><a href="#">第${result.data.pages}/${result.data.pages}页</a></li>`;
                                }else fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                if(result.data.isLastPage!=true){
                                    fenye+=`<li><a href="service.html?pnum=${nextPage}${cid}${oid}${che}${sname}">下一页</a><li>`;
                                }
                                fenye+=`<li><a href="service.html?pnum=${result.data.pages}${cid}${oid}${che}${sname}">尾页</a></li></li>`;
                                fenye+=`<li>
<form method="get" action="service.html" style="display:inline-block">
<input type="number" min="1" max=${result.data.pages} name="pnum" placeholder="页码"class="form-control form-inline" id="pagenum" style="width: 60px;text-align: center">
${formgenerate}
<input class="btn btn-default form-inline" type="submit"  value="跳转"></input></form></li>`;
                                $("#pagenum").attr("max", result.data.pages);
                                $("#fenye").html(fenye);
                                var str = "";
                                for(var i = 0;i<result.data.list.length;i++)
                                {
                                    var st = "";//状态
                                    if(result.data.list[i].checked == 0)
                                    {
                                        if(result.data.list[i].status == 1)
                                            st = "<td style='color:blue'>正常</td>";
                                        else
                                            st = "<td style='color:brown'>已下架</td>";
                                    }
                                    else if(result.data.list[i].checked == 1)

                                    }
                                    else
                                    {
                                        st = "<td><span style='color: red;'>未通过</span>" + `<a class="example fa fa-question-circle" role="button" data-toggle="popover" data-trigger="manual" title="未通过原因" data-content="${result.data.list[i].remarks}" style=' font-size:x-large'></a>` + "</td>";
                                    }
                                    if(result.data.list[i].categoryId!=9 && result.data.list[i].categoryId!=11){
                                        str += `<tr><td>${i + 1}</td><td><a href="serviceinformation.html?pnum=${pnum}&id=${result.data.list[i].serviceId}">${result.data.list[i].serviceName}</a></td><td>${result.data.list[i].categoryName}</td>${st}<td>${result.data.list[i].userName}</td><td><a href="apimanage.html?pnum=${pnum}&id=${result.data.list[i].serviceId}">服务API管理</a></td><td><a href="javascript:void(0)"  name="${result.data.list[i].serviceId}" dataname="${result.data.list[i].serviceName}" class = "checktrue">通过审核</a></td><td><a href="#" data-usid="${result.data.list[i].serviceId}" data-toggle="modal" data-target="#exampleModal" data-whatever="${result.data.list[i].serviceName}">不通过审核</a></td></tr>`;
                                    }else {

                                    }
                                }
                                $("#servicelist").html(str);
                            });
                        }
