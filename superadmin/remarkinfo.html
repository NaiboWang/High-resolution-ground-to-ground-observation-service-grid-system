                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            var sname = "";
                            if(getUrlParam("serviceName") != null)
                                sname = "&serviceName="+getUrlParam("serviceName");
                            if (getUrlParam("pnum") != null)
                                pnum = getUrlParam("pnum");
                            checklogin();//登陆检测
                            var link = server + "/message/getAll.do?pageNum=" + pnum + "&pageSize=10"+sname;
                            $.get(link, function (result) {
                                //分页信息判断
                                var prePage = 1;
                                var nextPage = 1;
                                if (result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if (result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                $("#pagenum").attr("max", result.data.pages);
                                var fenye;
                                fenye=`<li><a href="remarkinfo.html?pnum=1${sname}">首页</a></li>`;
                                if(result.data.isFirstPage!=true){
                                    fenye+=`<li><a href="remarkinfo.html?pnum=${prePage}${sname}">上一页</a></li>`;
                                }
                                fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                if(result.data.isLastPage!=true){
                                    fenye+=`<li><a href="remarkinfo.html?pnum=${nextPage}${sname}">下一页</a></li>`;
                                }
                                fenye+=`<li><a href="remarkinfo.html?pnum=${result.data.pages}${sname}">尾页</a></li>`;
                      //           var fenye = ` <li><a href="remarkinfo.html?pnum=1${sname}">首页</a></li><li><a href="serviceothers.html?pnum=${prePage}${sname}">上一页</a></li>
					  // <li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>
					  // <li><a href="serviceothers.html?pnum=${nextPage}${sname}">下一页</a><li><a href="serviceothers.html?pnum=${result.data.navigateLastPage}${sname}">尾页</a></li></li>`;
                                $("#fenye").html(fenye);
                                var str = "";
                                for (var i = 0; i < result.data.list.length; i++) {
                                        str += `<tr><td>${i + 1}</td><td>${result.data.list[i].userName}</td><td>${result.data.list[i].messCreateTime}</td><td>${result.data.list[i].messageInfo}</td></tr>`;
                                }
                                $("#servicelist").html(str);
                            });
                        }
                        getSList();
                        $(document).ready(function(){
                            $("#remarkinfo").addClass("active");
                        });

<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });


</script>
