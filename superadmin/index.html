<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        var usid = button.data('usid');
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('#username').val(recipient);
        modal.find('#userid').val(usid);
    })

    function checkfalse() {
        var id = $("#userid").val();
        var msg = $("#message-text").val();
        var name = $("#username").val();
        if (confirm("确认要不通过对：" + name + "用户的审核吗？")) {
            $.get(server + "/user/manage/check.do?checked=false&userId=" + id+"&uncheckedCause="+msg, function (result) {
                alert(result.msg);
                if (!result.status) {
                    $('#exampleModal').modal('hide');
                    getSList();//刷新列表
                }
            });
        }
        return false;
    }
</script>

                    <script>
                        function getSList()//得到服务列表

                            if(getUrlParam("roleId") != null && getUrlParam("roleId") != "-1")

                            if(getUrlParam("checked") != null && getUrlParam("checked") != "-1")

                            if(getUrlParam("organizationId")!=null&&getUrlParam("organizationId")!="-1")

                            checklogin();//登陆检测

                            var link = server + "/user/manage/list.do?pageNum=" + pnum + "&pageSize=10"+roleid+che+uname;
                            $.get(link, function (result) {
                                //分页信息判断
                                var prePage = 1;
                                var nextPage = 1;
                                if(result.data.isFirstPage != true)
                                    prePage = result.data.prePage;
                                if(result.data.isLastPage != true)
                                    nextPage = result.data.nextPage;
                                // else
                                //     nextPage = result.data.navigateLastPage;
                                $("#pagenum").attr("max",result.data.pages) ;
                                var fenye;
                                fenye=`<li><a href="index.html?pnum=1"${roleid}${che}${uname}>首页</a></li>`;
                                if(result.data.isFirstPage!=true){
                                    fenye+=`<li><a href="index.html?pnum=${prePage}${roleid}${che}${uname}">上一页</a></li>`;
                                }
                                if(result.data.pages==0){
                                    fenye+=`<li><a href="#">第${result.data.pages}/${result.data.pages}页</a></li>`;
                                }else fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                // fenye+=`<li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>`;
                                if(result.data.isLastPage!=true){
                                    fenye+=`<li><a href="index.html?pnum=${nextPage}${roleid}${che}${uname}">下一页</a><li>`;
                                }
                                fenye+=`<li><a href="index.html?pnum=${result.data.pages}${roleid}${che}${uname}">尾页</a></li></li>`;
                                fenye+=`<li>
                                <form method="get" action="index.html" style="display:inline-block">
                                <input type="number" min="1" max=${result.data.pages} name="pnum" placeholder="页码"class="form-control form-inline" id="pagenum" style="width: 60px;text-align: center">
                                ${formgenerate}
                                <input class="btn btn-default form-inline" type="submit"  value="跳转"></input></form></li>`;
                                $("#pagenum").attr("max", result.data.pages);
                                $("#fenye").html(fenye);
                                var str = "";
                                for (var i = 0; i < result.data.list.length; i++) {
                                    var st = "";//状态
                                    if (result.data.list[i].checked == 0) {
                                        st = "<td style='color:blue'>正常</td>";

                                    }
                                    str += `<tr><td>${i + 1}</td><td><a href="userinformation.html?pnum=${pnum}&id=${result.data.list[i].userId}">${result.data.list[i].username}</a></td><td>${result.data.list[i].roleName}</td>${st}</tr>`;
                                    console.log(result.data.list[i])
                                }
                                $("#servicelist").html(str);
                            });
                        }
