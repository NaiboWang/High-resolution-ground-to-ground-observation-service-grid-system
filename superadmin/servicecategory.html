            <!--overview start-->

                    <h3 class="page-header"><i class="fa fa-laptop"></i>服务类别管理</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">主页</a></li>

                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">已存在服务类别列表</header>
                        <style>
                            th,td{text-align: center}
                        </style>
                        <table class="table table-hover">
                            <thead>
                            <tr id="tabletitle">
                                <th>ID</th>
                                <th>类别名称</th>
                                <th>状态</th>
                                <th colspan="3">操作</th>
                            </tr>
                            </thead>
                            <tbody id="servicelist">
                            </tbody>
                        </table>
                        <div class="form-inline"  style="float: right" >
                            <div class="form-group  form-inline" style="margin: 20px 0">
                                <form action="index.html" method="get">
                                    <!--
                                  <input type="number" min="1" max="10" name="pnum" placeholder="页码" class="form-control form-inline" id="pagenum" style="width: 60px;text-align: center">
                                  </input>
                                  <input type="submit" class="btn btn-default form-inline" value="跳转">
                                  </input>
                                  -->
                                </form>
                            </div>
                        </div>
                        <ul class="pagination form-inline" style="float: right" id="fenye">
                        </ul>
                    </section>
                    <div style="margin-top: 55px" id="reg"><a href="newcategory.html" class="btn btn-primary btn-lg" style="text-align: center;display: block;max-width: 130px;margin: 0 auto">添加新类别</a></div>
                    <script>
                        function getSList()//得到服务列表
                        {
                            $("#servicelist").html("");//清空原有列表
                            var pnum = 1;
                            if(getUrlParam("pnum") != null)
                                pnum = getUrlParam("pnum");
                            checklogin();//登陆检测
                            var link = server+"/serviceCategory/alllist.do";
                            $.get(link,function(result){
                                //分页信息判断
                                /*
                                   var prePage = 1;
                                   var nextPage = 1;
                                   if(result.data.isFirstPage != true)
                                       prePage = result.data.prePage;
                                   if(result.data.isLastPage != true)
                                       nextPage = result.data.nextPage;
                                   else
                                       nextPage = result.data.navigateLastPage;
                                   $("#pagenum").attr("max",result.data.navigateLastPage) ;
                                   var fenye = ` <li><a href="index.html?pnum=1">首页</a></li><li><a href="index.html?pnum=${prePage}">上一页</a></li>
                          <li><a href="#">第${result.data.pageNum}/${result.data.pages}页</a></li>
                          <li><a href="index.html?pnum=${nextPage}">下一页</a><li><a href="index.html?pnum=${result.data.navigateLastPage}">尾页</a></li></li>`;
                                   $("#fenye").html(fenye);
                                */
                                var str = "";
                                for(var i = 0;i<result.data.length;i++)
                                {
                                    var st = "";//状态
                                    if(result.data[i].status == 1)
                                    {
                                        st = "<td style='color:blue'>已上架</td>";
                                    }
                                    else if(result.data[i].status== 2)
                                    {
                                        st = "<td>已下架</td>";
                                    }
                                    else
                                    {
                                        st = "<td style='color:red'>未通过</td>";
                                    }
                                    str+=`<tr><td>${i+1}</td><td>${result.data[i].categoryName}</td>${st}<td><a href="javascript:void(0)" name="${result.data[i].id}" dataname="${result.data[i].categoryName}" class="checktrue">上架</a></td><td><a href="javascript:void(0)" name="${result.data[i].id}" dataname="${result.data[i].categoryName}" class="checkfalse">下架</a></td><td><a href="javascript:void(0)" id="${result.data[i].id}" dataname="${result.data[i].categoryName}" class="delete">删除</a></td></tr>`;

                                }
                                $("#servicelist").html(str);
                            });
                        }
                        getSList();
                        $(document).on("click",".delete",function(){
                            var id = $(this).attr("id");
                            var name = $(this).attr("dataname");
                            if(confirm("确认要删除："+name+"类别吗？"))
                            {
                                $.get(server+"/manage/serviceCategory/deleteCategory.do?categoryId="+id, function(result){
                                    alert(result.msg);
                                    getSList();//刷新列表
                                });
                            }
                        });
                        $(document).on("click",".checktrue",function(){
                            var id = $(this).attr("name");
                            var name = $(this).attr("dataname");
                            if(confirm("确认要上架："+name+"对应类别吗？"))
                            {
                                $.get(server+"/manage/serviceCategory/groundCategory.do?categoryId="+id, function(result){
                                    alert(result.msg);
                                    getSList();//刷新列表
                                });
                            }
                        });
                        $(document).on("click",".checkfalse",function(){
                            var id = $(this).attr("name");
                            var name = $(this).attr("dataname");
                            if(confirm("确认要下架："+name+"对应类别吗？"))
                            {
                                $.get(server+"/manage/serviceCategory/undercarriageCategory.do?categoryId="+id, function(result){
                                    alert(result.msg);
                                    getSList();//刷新列表
                                });
                            }
                        });
                        $(document).ready(function(){
                            $("#servicecategoryinfo").addClass("active");
                        });
                    </script>

<script>

    //knob
    $(function() {
        $(".knob").knob({
            'draw' : function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function() {
        $("#owl-slider").owlCarousel({
            navigation : true,
            slideSpeed : 300,
            paginationSpeed : 400,
            singleItem : true

        });
    });

    //custom select box

    $(function(){
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function(){
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function(e, el, code){
                el.html(el.html()+' (GDP - '+gdpData[code]+')');
            }
        });
    });



</script>
