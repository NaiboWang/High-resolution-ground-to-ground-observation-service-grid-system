						   td,th{

        <script>
		  $(document).ready(function () {
			  var sid = getUrlParam("id");
			if(sid==null || sid =="")
				window.location.href="index.html";
			$("#serviceId").val(getUrlParam("id"));
			  var link = server+"/service/manage/detail.do?serviceId="+getUrlParam("id");
			$.get(link,function(result){
					if(result.status)
					{
						alert(result.msg);
						window.location.href="index.html";
						return;
					}
				$("#serviceName").val(result.data.serviceName);
						$("#categoryId").val(result.data.categoryId);
						$("#price").val(result.data.price);
						$("#introduction").val(result.data.introduction);
						$("#detailIntroduction").val(result.data.detailIntroduction);
						$("#serviceImg").val(result.data.serviceImg);
					document.getElementById("imgPre").src = result.data.imgUrl;
						var st ="";
				var form = result.data.format;
				form = form.replaceAll("元/"," ");
				form = form.replaceAll("次,"," ");
				form = form.replaceAll("次"," ");
				form = form.split(" ");
				for(var i = 0;i+1<form.length;i+=2)
					st+=`<div class="form-group target form-inline">
					  <div class="form-inline">
						<div class="form-group">
						  <input type="number" min="0" step="0.1" value="${form[i]}" class="form-control" name="money[]" required placeholder="元" style="max-width: 180px;text-align: center">
						</div>
						<div class="form-group">
						  <input type="number" min="1" class="form-control" value="${form[i+1]}"  name="time[]" required placeholder="次数" style="margin-left: 15px;max-width: 180px;text-align: center">
						</div>
						<button type="button" class="btn btn-danger addel-delete" style="margin-left:15px">删除</button>
					  </div>
					</div>`;
				$("#formatexcel").prepend(st);
				
			});
			  
		  });
	</script>

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
